<!DOCTYPE html>

<html>
<head>
<title>
Student Registration Form
</title>
<style>
* {
  box-sizing: border-box;
}
body {
  font-family: Arial, Helvetica, sans-serif;
}
header {
  background-color: #33ccff;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}
article {
  float: center;
  padding: 20px;
  width: 70%;
}
button
{color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  background-color: #008CBA;"
}
</style>
</head>
<body>
<header>
<h1>Student Registration Form</h1>
</header>
<br>
<form action="#" style="padding : 30px; text-align: left;">
<table style=" border-collapse: separate;
    border-spacing: 0 1em;">
<tr>
<th>First Name:</th><th> <input type:"text" name:"fname" placeholder="Enter Your First Name..."></th>
</tr>
<tr><th>
Last Name:</th><th> <input type:"text" name:"lname" placeholder="Enter Your Last Name..."></th>
</tr>
<tr><th>
Age:</th><th> <input type:"text" name:"age" placeholder="Enter Your Age..."></th>
</tr><tr><th>
Gender: </th><th><input type="radio" name="gender" value="Male">Male
  <input type="radio" name="gender" value="Female">Female
</th>
</tr>
<tr><th>
Address: </th><th><textarea name="address" placeholder="Enter Your Address..." rows="1" cols="26"></textarea></th>
</tr>
<tr><th>
Course</th><th> <select id="course" name="course">
  <option value="">Select Your Course</option>
  <option value="MCA">MCA</option>
  <option value="MBA">MBA</option>
  <option value="B-TECH">B-TECH</option>
  <option value="M-TECH">M-TECH</option>
</select></th>
</tr>
<tr><th>
Phone No:</th><th> <input type:"text" name:"phone" placeholder="Enter Your Phone numbers..."></th>
</tr><tr><th>
E-mail:</th><th> <input type:"email" name:"Email" placeholder="Enter Your Email ID..."></th>
</tr><tr><th>
<tr></tr>
<tr>
<th>
<button  name="submit" Value="Submit">Submit</button></th><th>
<button name="Reset" Value="Reset">Reset</button>
</th>
</tr>
</table>
</form> 
</body>
</html>
